<h1>Em có mún lụm anh khum?</h1>
<div>
    <button (click) = (showAlert()) [style.color]= "setColor ? 'red' : 'green'" class="btn yes">{{answer1}}</button>
    <button (click) = (showAlert()) [style.color]= "setColor ? 'green' : 'red'" class="btn no" (mouseenter)="handleYesAnswer($event)"
    (mouseleave)="handleYesAnswer($event)"
    >{{answer2}}</button>
</div>
